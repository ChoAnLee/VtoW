<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Multi-Lingual-IME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/hotkeys-js@3.10.2/dist/hotkeys.min.js"
    integrity="sha256-21YfWeuS9DAUH1aGu0dc1LOqiggxce3csX38v/4m8Yg=" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="stylesheet" type="text/css" src="style.css"> -->
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="m-3 justify-content-center">
    <div class="col">
      <h1 class="modal-title">Multilingual-IME Demo</h1>
      <div class="row">
        <h3 class="col col-3">Timer :</h3>
        <h3 class="col col-3" id="timer"></h3>
        <h3 class="col col-3">Saved Result</h3>
      </div>
      <div class="row">
        <div class="col col-6">
          <div class="row">
            <h4 class="col col-4">Time Spend:</h4>
            <div class="col col-auto" id="time-spend"></div>
          </div>
          <div class="row">
            <h4 class="col col-4">Key Stroke Count:</h4>
            <div class="col col-auto" id="keystroke-count"></div>
          </div>
          <div class="row">
            <h4 class="col col-4">Backspace Count:</h4>
            <div class="col col-auto" id="backspace-count"></div>
          </div>
          <div class="row">
            <h5 class="col col-4">Backspace Per 100 Words:</h4>
              <div class="col col-auto" id="backspace-rate"></div>
          </div>
          <div class="row">
            <h4 class="col col-4">Shift Count:</h4>
            <div class="col col-auto" id="shift-count"></div>
          </div>
          <div class="row">
            <h5 class="col col-4">Shift Per 100 Words:</h4>
              <div class="col col-auto" id="shift-rate"></div>
          </div>

        </div>
        <div class="col col-6">
          <div class="row">
            <h4 class="col col-4">Time Spend:</h4>
            <div class="col col-auto" id="save-time-spend"></div>
          </div>
          <div class="row">
            <h4 class="col col-4">Key Stroke Count:</h4>
            <div class="col col-auto" id="save-keystroke-count"></div>
          </div>
          <div class="row">
            <h4 class="col col-4">Backspace Count:</h4>
            <div class="col col-auto" id="save-backspace-count"></div>
          </div>
          <div class="row">
            <h5 class="col col-4">Backspace Per 100 Words:</h4>
              <div class="col col-auto" id="save-backspace-rate"></div>
          </div>
          <div class="row">
            <h4 class="col col-4">Shift Count:</h4>
            <div class="col col-auto" id="save-shift-count"></div>
          </div>
          <div class="row">
            <h5 class="col col-4">Shift Per 100 Words:</h4>
              <div class="col col-auto" id="save-shift-rate"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <h4 class="col col-3">Key Pressed:</h4>
        <div class="col col-9" id="key-pressed"></div>
      </div>



      <div class="from-group">
        <textarea class="form-control" id="example-sentence" rows="1"
          disabled>This is example example sentence.</textarea>
        <textarea class="form-control" id="my-textarea" rows="1" placeholder="Enter your text here"
          style="color: gray;"></textarea>
      </div>
      <div class="row justify-content-center align-items-center">
        <button class="btn btn-info col-auto" id="start-btn">Start</button>
        <button class="btn btn-danger col-auto" id="reset-btn">Reset</button>
        <button class="btn btn-primary col-auto" id="save-btn">Save</button>
      </div>

      <!-- <div class="row justify-content-center">
        <p><strong>English Equivalent:</strong> <br><br> <span id="englishEquivalent"></span></p>
      </div> -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
